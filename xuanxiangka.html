
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{ margin: 0; padding: 0; font-size: 18px; }
		#kj{width: 700px; height: 400px; margin: 0 auto; background-color: #E9E9E9;}
		ul li{ list-style: none; display: inline-block; width: 100px;height: 40px; background: #C5C5C5; float: left;
			text-align: center;line-height: 40px;cursor:pointer;}
	    .nr>div{width: 700px; height: 350px; line-height: 350px; background: #FAF6F6; display: none; text-align: center;}
	    .nr>div.fist1{display: block; }
	    .nav>li.fist{background: #CD17D7;}
	    
	</style>
</head>
<body>
	
	

	</div>
	<div id="kj">
		<ul class="nav">
			<li class="fist">要闻</li>
			<li>国内</li>
			<li>国际</li>
			<li>社会</li>
		</ul>
        <div class="nr">
        	<div class="fist1">0000000000000</div>
        	<div>111111111111</div>
        	<div>2222222222222222</div>
        	<div>333333333333333</div>

        </div>
	</div>
	<script type="text/javascript">
        var kj=document.getElementById('kj');
        var oli=kj.getElementsByClassName('nav')[0].getElementsByTagName('li');
        var div1=kj.getElementsByClassName('nr')[0].getElementsByTagName('div');
        for (var i=0;i<oli.length;i++) {
        	oli[i].index=i;
        	oli[i].onmousemove=function(){
        		for (var j=0;j<oli.length;j++) {
        			oli[j].className=' ';
        			div1[j].className=" ";
        		}
        		oli[this.index].className='fist';
        		div1[this.index].className='fist1';

        	}
        }
        
       
	</script>
</body>
</html>
