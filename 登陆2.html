<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	body{
    		background: url(images/bg.png);
    	}
    	.form-box{
    		width: 371px;
    		min-height: 200px;
    		position: absolute;
    		right: 10%;
    		bottom: 30%;
    	}
    	.form-box .form-head{
    		min-height: 55px;
    		line-height: 55px;
    		background: #fa8b47;
    		text-align: center;
    		border-radius: 5px 5px 0px 0px;
    		border: 1px solid #E05C0B; 
    	}
			.form-box .form-head p {
				color: #fff;
				font-size: 22px;
				margin-bottom: 0;
			}
			.form-box .form-head p>span{
				padding-left: 90px;
			}
			.form-box .input-group .input-group-addon{
				background: #fff;
				border-right: none;
			}
			.form-box .form-content {
				background: #fff;
				min-height: 200px;
				padding: 14px 15px;
				position: relative;
			}
			.form-box .form-content .glyphicon {
				top:0;
				color: #fa8b47;
			}
			.form-box .update-border-left {
				border-left: none;
			}
			.form-box .form-control:focus {
		    border-color: #ccc;
		    outline: 0;
		    box-shadow: none;
			}
			.form-box .form-content>p{
				color: red;
				float: left;
			}
			.form-box .form-content>span{
				color: #C5C5C5;
				float: right;
			}
			.form-btn {
				background: url(images/2.png) no-repeat;
				background-size: 100%;
				height: 80px;
				position: absolute;
				width: 448px;
		    top: 133px;
		    left: -38px;
		    padding: 20px 30px;
			}
			.form-btn .my-btn{
				background: #fa8b47;
				padding: 5px 20px;
				color: #fff;
			}
			.form-box .btn {
				float: right;
				margin-top: 15px;
			}
			.form-box .checkbox{
				float: left;
			}		
			.checkbox>label{
				margin-top: 10px;
			}
			.footer{
				min-height: 40px;
				background: #000;
				position: absolute;
				bottom:0px;
				width: 100%;
			}
			.footer>p{
				text-align: center;
				color: #fff;
				line-height: 40px;
			}
    </style>
  </head>
  <body>
  	<div class="container">
  		<div class="form-box">
  			<form action="" method="post">
	  			<div class="form-head">
	  				<p>登<span>陆</span></p>
	  			</div><!--表单头部-->
	  			<div class="form-content">
	  				<div class="form-group">
					    <div class="input-group">
					      <div class="input-group-addon glyphicon glyphicon-user"></div>
					      <input class="form-control update-border-left" type="text" placeholder="请输入用户名">
					    </div>
	  			  </div>
	  			  <div class="form-group">
					    <div class="input-group">
					      <div class="input-group-addon glyphicon glyphicon-lock"></div>
					      <input class="form-control update-border-left" type="password" placeholder="Enter email">
					    </div>
	  			  </div>
	  			  <p>密码与账号不匹配,请重新输入！</p><span>忘记密码？</span>
	  			  
	  			  <div class="form-btn clearfix">
  		  		 	<div class="checkbox">
							    <label>
							      <input type="checkbox"> 记住密码
							    </label>
  						</div>
				      <button type="submit" class="btn btn-default my-btn">登陆</button>
	  		  	</div>
	  		  </div><!--表单主体-->
	  		  
  		</form>
  	 </div>
  	</div>
  	<div class="footer">
  			<p>Copyright@ 2011-2015 北京结成科贸有限公司|西安分公司   陕ICP备123456号</p>
  	</div>
  	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
